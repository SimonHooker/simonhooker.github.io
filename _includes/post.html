
<article class="row index-post">
	<div class="hidden-xs col-sm-1 year">
		{{ post.date | date: '%Y' }}
	</div>
	<div class="hidden-xs col-sm-2 date">
		{{ post.date | date: '%B %d' }}
	</div>
	<div class="col-xs-12 col-sm-9 content">
		<h2>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h2>
		{% if post.tagline %}<h3>{{ post.tagline }}</h3>{% endif %}
		<p class="visible-xs-block date">
			{{ post.date | date_to_string }}
		</p>
		<p class="tags">
			Tags
			{% for tag in post.tags %} 
				<a href="/tag/{{ tag }}">
					{{ tag }}
				</a>
			{% endfor %}
		</p>
	</div>
</article>
