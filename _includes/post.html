
<article class="row index-post">
	<div class="hidden-xs col-sm-2 col-sm-offset-1 date">
		{{ post.date | date: '%A %-d' }}
		<small>{{ post.date | date: '%B' }}</small>
	</div>
	<div class="col-xs-12 col-sm-9 content">
		<h2>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h2>
		{% if post.tagline %}<h3 class="hidden-xs">{{ post.tagline }}</h3>{% endif %}
		<p class="visible-xs-block date">
			{{ post.date | date: '%A %-d' }}
			<small>{{ post.date | date: '%B' }}</small>
		</p>
		<p class="tags">
			Tags
			{% for tag in post.tags %} 
				<a href="/tag/{{ tag }}">
					{{ tag }}
				</a>
			{% endfor %}
		</p>
	</div>
</article>
